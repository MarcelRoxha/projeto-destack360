<div *ngIf="this.estado" class="box"><!-- verificando o estado atual se estado
    verdadeiro-->
        <div class="alert alert-warning" role="alert"> 
        Lampada: Ligada
        </div>
      </div>
      <div *ngIf="!this.estado" class="box"> <!-- se estiver false -->
        <div class="alert alert-secondary" role="alert"> 
            Lampada: Deligada
        </div>
        </div>
      <button (click)="this.trocar()">Alternar</button>
      <!-- Chamando o metodo que efetua a troca -->
